<!DOCTYPE html>
<html>
<head>
  <title>Bill Splitter</title>
  <link rel="stylesheet" type="text/css" href="Day9.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <form>
          <div class="input-box">
            <label for="total-bill">Total Bill:</label>
            <input type="number" id="total-bill" name="total-bill">
          </div>
          <div class="input-box">
            <label for="num-people">Number of People:</label>
            <input type="number" id="num-people" name="num-people">
          </div>
          <div id="payee-inputs"></div>
          <div class="input-box">
            <label for="auto-split">Auto Split</label>
            <input type="checkbox" id="auto-split" name="auto-split" checked>
          </div>
          <button id="split-button" type="button">Split Bill</button>
        </form>
        <p id="result"></p>
        <p id="due"></p>
      </div>
  <script src="Day9.js"></script>
</body>
</html>
